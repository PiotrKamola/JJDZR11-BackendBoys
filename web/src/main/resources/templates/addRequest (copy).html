<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddRequest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<form id="myForm" class="col-lg-6 offset-lg-3">
    <div class="row justify-content-center">
        <label for="login">Login (temp):</label>
        <input id="login" type="text" name="name" required />
        <br/>

        <label for="object">Object:</label>
        <input id="object" type="text" name="object" required />
        <br/>

        <label for="city">City:</label>
        <input id="city" type="text" name="city" required />
        <br/>

        <label for="description">Description</label>
        <br/>
        <textarea id="description" placeholder="Description"></textarea>
        <br/>
        
        <label for="lostOrFound">Did you lost it or found it?</label>
        <select class="form-control" id="lostOrFound">
            <option>Lost</option>
            <option>Found</option>
        </select>

        <label for="dateWhen">When was that?:</label>
        <input id="dateWhen" type="date" name="dateWhen" required />
        <br/>

        <input type="submit" value="Send" />
        <input type="reset" value="Reset" />
    </div>
</form>
</body>
</html>
