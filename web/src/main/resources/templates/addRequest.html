<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddRequest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="col-xs-1" align="center">
    <h1>Add new request</h1>
    <form th:action="@{/api/request/submitted}" th:object="${requestToAdd}" method="post">
        <p> Login: <input type="text" th:field="*{requesterLogin}"></p>

        <p> Object Name: <input type="text" required onfocusout="this.value = this.value.trim()" th:field="*{objectName}"></p>

        <p>Description: <input type="text" th:field="*{description}"></p>

        <p> You lost or found it?:
            <select name="lostOrFound">
                <option th:each="lostOrFound : ${T(__${enum}__).values()}"
                        th:value="${lostOrFound}" th:text="${lostOrFound}"></option>
            </select>
        </p>

        <p>Date: <input type="date" th:field="*{requestDate}"></p>

        <p>City: <input type="text" required onfocusout="this.value = this.value.trim()" th:field="*{city}"></p>

        <br>
        <div><input type="submit" th:value="Submit"></div>
    </form>
</div>

    <div class="col-xs-1" align="center">
        <a href="/" class="btn btn-primary btn-md active" role="button" aria-pressed="true">Back to menu</a>
    </div>


</body>
</html>
