<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Zgłaszanie zguby</h2>
            <form action="/submit" method="post">
                <div class="form-group">
                    <label for="name">Nazwa:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Opis:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="zgubiono">Zgubiono</option>
                        <option value="znaleziono">Znaleziono</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Data zgubienia:</label>
                    <input type="date" class="form-control" id="date" name="date" max="2023-06-17" required>
                </div>

                <div class="form-group">
                    <label for="city">Miasto:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Zgłoś</button>
                </div>
            </form>
        </div>
    </div>
</div>
