<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <h1>Zguba app</h1>
    </div>

    <div class="d-flex justify-content-center">
        <a href="/api/user" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">User panel</a>
        <a href="/api/request/add" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add request</a>
        <a href="/api/request/all" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Show all requests</a>
    </div>

    <div class="col-xs-1" align="center">
        <h2>Quick search by word:</h2>
        <form th:action="@{/api/request/search}" th:object="${searchWord}" method="post">
            <p>Word: <input name="searchWord" type="text" th:field="*{searchWord}"></p>
            <br>
            <div><input type="submit" th:value="Submit"></div>
        </form>
    </div>
</body>
</html>
