<div th:fragment="content" class="container mt-5 mb-5 ">
    <section id="start" class="d-flex align-items-center">
        <div class="container position-relative">
            <div class="row">

                <div class="text-center">
                    <h2 style="color: #074dcf;">Konta użytkowników</h2>
                </div>

                <div th:if="${deletedUser}" class="alert alert-warning alert-dismissible fade show m-auto my-2" role="alert" style="width:900px;">
                    <span>Konto użytkownika '<span class="text-strong" th:text="${deletedUser}"></span>' oraz wszystkie powiązane zgłoszenia zostały usunięte.</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                    style="background: none; border: none; outline: none; text-decoration: underline;">
                        <i class="bi bi-x-square-fill"></i>
                    </button>

                </div>

                <div class="fixed-header-table-container m-auto" style="width:900px;" >
                    <table class="table table-striped table-bordered mt-1 fixed-header-table" >
                        <thead class="table-dark text-center">
                            <tr class="fixed-header-table">
                                <th class="text-center">Imię</th>
                                <th class="text-center">Miasto</th>
                                <th class="text-center">Login (e-mail)</th>
                                <th class="text-center">Numer telefonu</th>
                                <th class="text-center">AKCJA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td class="text-center" th:text="${user.name}"></td>
                                <td class="text-center" th:text="${user.city}"></td>
                                <td class="text-center" th:text="${user.loginEmail}"></td>
                                <td class="text-center" th:text="${user.contactNumber}"></td>
                                <td class="text-center">
                                    <a href="" class="btn btn-outline-warning btn-sm">EDYTUJ</a>

                                    <a th:href="@{/user/adminpanel/accounts/delete/{userLoginEmail}(userLoginEmail=*{user.loginEmail})}"
                                       class="btn btn-outline-danger btn-sm ms-1"
                                       onclick="if (!(confirm('Czy potwierdzasz usunięcie użytkownika?'))) return false">
                                        USUŃ
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>



</div>
